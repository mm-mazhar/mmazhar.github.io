name: Deploy Portfolio to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up MIME type for PDF
        run: |
          echo "application/pdf .pdf" >> .gitattributes

      - name: Configure Git
        run: |
          git config --global user.email "mazqoty.01@gmail.com"  # Replace with your GitHub email
          git config --global user.name "mm-mazhar"           # Replace with your GitHub username

      - name: Add .gitattributes to staging
        run: git add .gitattributes

      - name: Commit changes
        run: |
          git commit -m "Add MIME type for PDF" || echo "No changes to commit" # Ignore if no changes

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2